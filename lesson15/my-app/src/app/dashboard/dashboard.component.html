<div class="container px-4 py-5">
  <h2 class="pb-2 border-bottom">Dashboard Info</h2>
  <p>Connected to the token at {{ tokenContractAddress }}</p>
  
  <p>Total Supply is {{ tokenTotalSupply }}</p>

  <p>Your wallet address is {{ walletAddress }}</p>
  
  <p>This wallet has balance of {{ etherBalance }}</p>
  
  <button class="btn btn-primary my-2" (click)="doAction()">
    Randomise Address
  </button>
</div>
